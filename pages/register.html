<!DOCTYPE html>
<html lang="es">
    <head>
        <title>New Register</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
        <link href="/css/style.css" rel="stylesheet">
        <script src="/js/script.js"></script>
    </head>
    <body>
        <div class="container-fluid">
            <header>
                <nav class="navbar navbar-expand-lg navbar-light bg-light">
                    <div class="container-fluid">
                      <a class="navbar-brand" href="#">Navbar</a>
                      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                      </button>
                      <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                          <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                          </li>
                          <li class="nav-item">
                            <a class="nav-link" href="#">Link</a>
                          </li>
                          <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                              Dropdown
                            </a>
                            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                              <li><a class="dropdown-item" href="#">Action</a></li>
                              <li><a class="dropdown-item" href="#">Another action</a></li>
                              <li><hr class="dropdown-divider"></li>
                              <li><a class="dropdown-item" href="#">Something else here</a></li>
                            </ul>
                          </li>
                          <li class="nav-item">
                            <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
                          </li>
                        </ul>
                        <form class="d-flex">
                          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                          <button class="btn btn-outline-success" type="submit">Search</button>
                        </form>
                      </div>
                    </div>
                  </nav>
            </header>
            <main>
                <section>
                    <form>
                        <!-- 2 column grid layout with text inputs for the first and last names -->
                        <div class="row mb-4">
                          <div class="col">
                            <div class="form-outline">
                              <input type="text" id="form6Example1" class="form-control" />
                              <label class="form-label" for="form6Example1">First name</label>
                            </div>
                          </div>
                          <div class="col">
                            <div class="form-outline">
                              <input type="text" id="form6Example2" class="form-control" />
                              <label class="form-label" for="form6Example2">Last name</label>
                            </div>
                          </div>
                        </div>
                      
                        <!-- Text input -->
                        <div class="form-outline mb-4">
                          <input type="text" id="form6Example3" class="form-control" />
                          <label class="form-label" for="form6Example3">Company name</label>
                        </div>
                      
                        <!-- Text input -->
                        <div class="form-outline mb-4">
                          <input type="text" id="form6Example4" class="form-control" />
                          <label class="form-label" for="form6Example4">Address</label>
                        </div>
                      
                        <!-- Email input -->
                        <div class="form-outline mb-4">
                          <input type="email" id="email" class="form-control" required/>
                          <label class="form-label" for="form6Example5">Email</label>
                        </div>

                        <div class="form-outline mb-4">
                          <input type="email" id="emailconfirm" class="form-control" required/>
                          <label class="form-label" for="form6Example5">Confirmar Email</label>
                        </div>

                        <!-- Number input -->
                        <div class="form-outline mb-4">
                          <input type="number" id="form6Example6" class="form-control" />
                          <label class="form-label" for="form6Example6">Phone</label>
                        </div>
                      
                        <!-- Message input -->
                        <div class="form-outline mb-4">
                          <textarea class="form-control" id="form6Example7" rows="4"></textarea>
                          <label class="form-label" for="form6Example7">Additional information</label>
                        </div>
                      
                        <!-- Checkbox -->
                        <div class="form-check d-flex justify-content-center mb-4">
                          <input class="form-check-input me-2" type="checkbox" value="" id="form6Example8" checked />
                          <label class="form-check-label" for="form6Example8"> Create an account? </label>
                        </div>
                      
                        <!-- Submit button -->
                        <button type="button" class="btn btn-primary btn-block mb-4" onclick="validarEmail()">REgister</button>
                      </form>
                </section>
                <section>
                    
                </section>
    
                <footer class="pt-3 mt-4 text-muted border-top">
                  &copy; 2023
                </footer>
            </main>
    
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    </body>
</html>
